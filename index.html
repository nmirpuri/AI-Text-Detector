<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Text Detector</title>
</head>

<body>
  <h2>AI Text Detector</h2>

  <textarea id="textInput" rows="6" cols="60"
    placeholder="Paste text here..."></textarea>
  <br><br>

  <button id="analyzeBtn">Analyze</button>

  <pre id="result"></pre>

  <script>
    console.log("JS LOADED"); // ✅ debug marker

    document.getElementById("analyzeBtn").onclick = async function () {
      console.log("BUTTON CLICKED"); // ✅ debug marker

      const text = document.getElementById("textInput").value;

      try {
        const response = await fetch("http://127.0.0.1:8000/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: text })
        });

        console.log("RESPONSE:", response);

        const data = await response.json();
        console.log("DATA:", data);

        document.getElementById("result").innerText =
          `Prediction: ${data.prediction}\nConfidence: ${data.confidence}`;

      } catch (err) {
        console.error("FETCH ERROR:", err);
        document.getElementById("result").innerText =
          "❌ Could not connect to backend";
      }
    };
  </script>
</body>
</html>
